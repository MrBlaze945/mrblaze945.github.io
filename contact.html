  <script src="js/mobile-nav.js" defer></script>

<body class="contact-page">
  <header class="page-header">
    <div class="header-container">
        <h1 class="page-title"><a href="index.html">8Bit Opinions</a></h1>

        <!-- Standard Navigation for Desktop -->
        <nav class="nav-menu">
            <ul class="nav-list">
                <li><a href="index.html">Articles</a></li>
                <li><a href="our-team.html">Our Team</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <img src="images/Nav Bar/Nav.png" alt="Menu" class="nav-button" id="nav-button">
    </div>

    <!-- Mobile Dropdown Menu (Initially Hidden) -->
    <div class="mobile-dropdown" id="mobile-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Articles</a></li>
            <li><a href="our-team.html">Our Team</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
  </header>
  
    <div class="contact-wrapper">
      <!-- Contact Form Section -->
      <div class="contact-form">
          <h2 class="contact-heading">Chat to our team</h2>
          <p class="contact-subtext"></p>
          
          <form>
              <div class="input-group">
                  <div class="input-field">
                      <label>First name</label>
                      <input type="text" placeholder="Enter first name">
                  </div>
                  <div class="input-field">
                      <label>Last name</label>
                      <input type="text" placeholder="Enter last name">
                  </div>
              </div>

              <div class="input-field">
                  <label>Email Address</label>
                  <input type="text" placeholder="Enter Email">
              </div>

              <div class="input-field">
                  <label>Phone Number</label>
                  <input type="email" placeholder="+(447) 000 00000">
              </div>

              <div class="input-field reason-for-contact">
                <label>Reason for Contacting</label>
                <select name="package" class="form-input">
                  <option value="glencarron-experience">Stupid Reason 1</option>
                  <option value="premium-experience">Stupid Reason 2</option>
                  <option value="connoisseurs-tour">Stupid Reason 3</option>
                </select>
              </div>

              <!-- New Textarea for Issue Description -->
              <div class="input-field">
                <label>Describe Your Issue</label>
                <textarea name="issue-description" placeholder="Provide details about your issue..." class="form-input"></textarea>
              </div>

              <button type="submit" class="contact-btn">Get in touch</button>
          </form>
      </div>

      <!-- Image Section -->
      <div class="contact-image">
          <img src="images/Phone Images/Baldur's Gate.jpg" alt="Contact Illustration">
          <div class="testimonial">
              <p class="testimonial-text"></p>
              <p class="testimonial-author"><strong></strong> <br> </p>
          </div>
      </div>
  </div>

  <footer>
    <div class="footer-container">
        <!-- Social Media Icons with Images -->
        <div class="social-icons">
            <a href="#"><img src="images/Social Media Icons/Facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/Social Media Icons/Instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/Social Media Icons/Twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/Social Media Icons/Google.png" alt="Google"></a>
            <a href="#"><img src="images/Social Media Icons/Youtube.png" alt="YouTube"></a>
        </div>

        <ul class="footer-menu">

        </ul>
